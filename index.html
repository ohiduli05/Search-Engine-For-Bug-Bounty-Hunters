<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bug Bounty Dorking Engine</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <style>
    body { background: #f8f9fa; }
    .header { background: linear-gradient(90deg, #343a40, #6c757d); color: #fff; }
    .dork-btn { transition: transform 0.2s, box-shadow 0.2s; }
    .dork-btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
    #target { max-width: 400px; }
  </style>
</head>
<body>
  <header class="header py-4 text-center">
    <h1 class="fw-bold">Bug Bounty Dorking Engine</h1>
    <p class="lead">Streamlined Google & GitHub dorks for recon and vuln discovery</p>
  </header>

  <main class="container my-5">
    <div class="d-flex justify-content-center mb-4">
      <input
        type="text"
        id="target"
        class="form-control text-center"
        placeholder="Enter target domain, keyword, or GitHub org..."
      />
    </div>
    <div class="row g-3">
      <!-- Buttons will be injected here -->
    </div>
  </main>

  <footer class="text-center py-3">
    <small>&copy; 2025 MD Ohidul Islam Â· Bug Bounty Toolkit</small>
  </footer>

  <script>
    // Define dork templates with engine: 'google' or 'github'
    const dorks = [
      // Google-based dorks
      { label: "Directory Listing", query: "intitle:index.of", engine: "google" },
      { label: "Exposed Config Files", query: "ext:conf | ext:ini | ext:cfg", engine: "google" },
      { label: "Database Dumps", query: "ext:sql | ext:dbf | ext:mdb", engine: "google" },
      { label: "Backup Files", query: "ext:bak | ext:old | ext:backup", engine: "google" },
      { label: "Login Pages", query: "inurl:login", engine: "google" },
      { label: "SQL Errors", query: "intext:'sql syntax near' | intext:'incorrect syntax near'", engine: "google" },
      { label: "Public Docs", query: "ext:pdf | ext:docx | ext:csv", engine: "google" },
      { label: "phpinfo()", query: "intitle:phpinfo \"published by the PHP Group\"", engine: "google" },
      { label: "WordPress Paths", query: "inurl:wp-content | inurl:plugins", engine: "google" },
      { label: "Exposed .git", query: "inurl:.git", engine: "google" },
      { label: "AWS S3 Buckets", query: "site:s3.amazonaws.com", engine: "google" },
      { label: "Elasticsearch", query: "intitle:'Index of' 'elasticsearch'", engine: "google" },
      { label: "Test Credentials", query: "inurl:'env' | inurl:'.env'", engine: "google" },
      { label: "Error Logs", query: "ext:log", engine: "google" },
      { label: "SSRF Endpoints", query: "inurl:'/api?url=' | inurl:'redirect='", engine: "google" },
      { label: "Admin Panels", query: "inurl:admin | inurl:administrator", engine: "google" },
      { label: "Backup Configs", query: "intitle:index.of backup", engine: "google" },
      { label: "Subdomain Enumeration", query: "site:*.TARGET", engine: "google" },
      { label: "Pastebin Leaks", query: "site:pastebin.com TARGET", engine: "google" },
      { label: "Censys Search", query: "site:censys.io TARGET", engine: "google" },
      // Advanced vectors
      { label: "Local File Inclusion (LFI)", query: "inurl:?id= | inurl:?file=", engine: "google" },
      { label: "Remote File Inclusion (RFI)", query: "inurl:include.php?file=", engine: "google" },
      { label: "Cross-Site Scripting (XSS)", query: "inurl:?search= | inurl:?q=", engine: "google" },
      { label: "Open Redirect", query: "inurl:redirect= | inurl:returnurl=", engine: "google" },
      { label: "Apache .htpasswd", query: "intitle:\"Index of /\" \".htpasswd\"", engine: "google" },
      { label: ".svn Directory", query: "inurl:.svn/entries", engine: "google" },
      { label: "Jenkins Instances", query: "inurl:jenkins/login", engine: "google" },
      { label: "FTP Directories", query: "intitle:\"Index of ftp\"", engine: "google" },
      { label: "Exposed wp-config.php", query: "ext:php wp-config", engine: "google" },
      { label: "PHP Session Files", query: "ext:sess_", engine: "google" },
      // GitHub-specific dorks
      { label: "GitHub .env Files", query: ".env filename:.env", engine: "github" },
      { label: "GitHub AWS Keys", query: "AWS_ACCESS_KEY_ID", engine: "github" },
      { label: "GitHub Private Keys", query: "-----BEGIN PRIVATE KEY-----", engine: "github" },
      { label: "GitHub Heroku API Keys", query: "heroku.*api_key", engine: "github" },
      { label: "GitHub OAuth Tokens", query: "oauth_token", engine: "github" },
      { label: "GitHub JWT Tokens", query: "eyJhbGciOiJIUzI1NiJ9", engine: "github" },
      { label: "GitHub DB Credentials", query: "DB_PASSWORD", engine: "github" },
      { label: "GitHub SSH Keys", query: "ssh-rsa", engine: "github" }
    ];

    function initButtons() {
      const container = document.querySelector('.row');
      const target = document.getElementById('target');
      container.innerHTML = '';

      dorks.forEach(dork => {
        const col = document.createElement('div');
        col.className = 'col-6 col-md-4 col-lg-3 mb-2';
        const btn = document.createElement('button');
        btn.className = 'btn btn-dark w-100 dork-btn';
        btn.textContent = dork.label;
        btn.onclick = () => {
          const t = target.value.trim();
          if (!t) return alert('Please enter a target or org.');

          if (dork.engine === 'github') {
            // GitHub code search
            const q = encodeURIComponent(`${t} ${dork.query}`);
            window.open(`https://github.com/search?type=Code&q=${q}`, '_blank');
          } else {
            // Google search
            const q = encodeURIComponent(`site:${t} ${dork.query}`);
            window.open(`https://www.google.com/search?q=${q}`, '_blank');
          }
        };
        col.appendChild(btn);
        container.appendChild(col);
      });
    }

    document.addEventListener('DOMContentLoaded', initButtons);
  </script>
</body>
</html>
